<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IPEC Sales Dashboard</title>

  <!-- Your styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Fonts (optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="page-header">
    <div class="title-row">
      <h1>IPEC Sales Dashboard</h1>
      <div class="actions">
        <div id="totalSales" class="badge">Total Sales: $0</div>
        <button id="refreshBtn" class="btn">Refresh</button>
      </div>
    </div>
    <div id="status" class="muted" style="margin-top:.25rem;"></div>
  </header>

  <main class="grid">

    <!-- Top Suppliers -->
    <section class="card">
      <div class="card-head">
        <h2>Top Suppliers (Sales)</h2>
        <small id="suppliersSubtle" class="muted"></small>
      </div>

      <!-- Chart + logos -->
      <div class="split">
        <div class="chart-wrap">
          <canvas id="suppliersChart" height="260"></canvas>
        </div>
        <div class="logos" id="supplierLogos"></div>
      </div>
    </section>

    <!-- Top Items -->
    <section class="card">
      <div class="card-head">
        <h2>Top Selling Items</h2>
        <small id="itemsSubtle" class="muted"></small>
      </div>
      <div class="chart-wrap">
        <canvas id="itemsChart" height="260"></canvas>
      </div>
      <div id="itemsList" class="list"></div>
    </section>

    <!-- Top Clients -->
    <section class="card">
      <div class="card-head">
        <h2>Top Clients</h2>
      </div>
      <div id="clientsList" class="list"></div>
    </section>

    <!-- Top 10 per Category -->
    <section class="card">
      <div class="card-head">
        <h2>Top 10 Unit Sales per Category</h2>
      </div>
      <div id="catsWrap" class="accordion"></div>
    </section>

  </main>

  <!-- Template used by app.js to show supplier logos (optional) -->
  <template id="logoTpl">
    <figure class="logo">
      <img class="logo-img" alt="Supplier logo" />
      <figcaption></figcaption>
    </figure>
  </template>

  <footer class="footnote">
    Data is prepared by <code>/.netlify/functions/warm-cache</code> and read via <code>/.netlify/functions/get-agg</code>.
  </footer>

  <!-- Chart.js for the small bar charts used by app.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- Your dashboard logic (the polling + rendering code I gave you) -->
  <script src="app.js"></script>
</body>
</html>
