<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>IPEC Sales Dashboard</title>

  <!-- Fonts (optional, looks nicer) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Our styles -->
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header id="appHeader" class="topbar">
    <div class="brand">
      <h1>IPEC Sales Dashboard</h1>
    </div>
    <div class="actions">
      <div id="totalSales" class="pill">Total Sales: $0</div>
      <button id="btnRefresh" class="btn">Refresh</button>
    </div>
  </header>

  <main class="container">
    <section class="grid">
      <article class="card">
        <div class="card-header">
          <h2>Top Suppliers (Sales)</h2>
          <div class="subtle" id="suppliersCount">–</div>
        </div>
        <ul id="listSuppliers" class="list"></ul>
      </article>

      <article class="card">
        <div class="card-header">
          <h2>Top Selling Items (Overall)</h2>
          <div class="subtle" id="itemsCount">–</div>
        </div>
        <ul id="listItems" class="list"></ul>
      </article>
    </section>

    <section class="grid">
      <article class="card">
        <div class="card-header">
          <h2>Top Clients</h2>
          <div class="subtle" id="clientsCount">–</div>
        </div>
        <ul id="listClients" class="list"></ul>
      </article>

      <article class="card">
        <div class="card-header">
          <h2>Top 10 Unit Sales per Category</h2>
          <div class="subtle" id="catsCount">–</div>
        </div>
        <ul id="listCats" class="list"></ul>
      </article>
    </section>

    <p class="footnote">
      Data comes from <code>/public/agg.json</code> created at build. If it’s missing, the lists will show “No data found.”
    </p>
  </main>

  <script>
    // ------- tiny helpers -------
    const $ = s => document.querySelector(s);
    const money = n => (Number(n)||0).toLocaleString(undefined,{style:'currency',currency:'USD',maximumFractionDigits:0});
    const num   = n => (Number(n)||0).toLocaleString();

    function renderList(ul, rows, valueKey, format=(v)=>v, topN=10){
      ul.innerHTML = '';
      if(!rows || !rows.length){
        ul.innerHTML = '<li class="row empty">No data found.</li>';
        return;
      }
      const max = Math.max(...rows.map(r => r[valueKey]||0)) || 1;
      rows.slice(0, topN).forEach(r=>{
        const v = r[valueKey]||0;
        const pct = Math.max(3, Math.round((v/max)*100));
        const name = r.name || r.label || r.code || r.supplier || '—';
        const sub  = r.sub || '';
        const li = document.createElement('li');
        li.className = 'row';
        li.innerHTML = `
          <div class="top">
            <div>${name}${sub?` <span class="subtle">• ${sub}</span>`:''}</div>
            <div>${format(v)}</div>
          </div>
          <div class="bar"><i style="width:${pct}%"></i></div>
        `;
        ul.appendChild(li);
      });
    }

    async function loadAgg(){
      const u = new URL('/agg.json', location.href);
      u.searchParams.set('_', Date.now());            // cache-bust
      const res = await fetch(u, { cache:'no-store' });
      if(!res.ok) throw new Error('agg.json not found');
      const text = await res.text();
      if(!text.trim()) return {};
      try { return JSON.parse(text); } catch { return {}; }
    }

    function normalize(data){
      // expects build output shape:
      // { totalSales, topSuppliers:[{supplier,sales}],
      //   topItemsOverall:[{code,qty,sales}], topClients:[{name,phone,sales}],
      //   topByCategory:{ cat:[{code,qty}] } }
      const suppliers = (data.topSuppliers||[]).map(d=>({ name:d.supplier, total:d.sales }));
      const items     = (data.topItemsOverall||[]).map(d=>({ name:d.code, units:d.qty, total:d.sales }));
      const clients   = (data.topClients||[]).map(d=>({ name:d.name || d.phone || '(Unknown)', total:d.sales }));
      const cats = [];
      Object.entries(data.topByCategory||{}).forEach(([cat, arr])=>{
        cats.push(...arr.map(x=>({ name: `${cat} • ${x.code}`, units:x.qty })));
      });
      return { suppliers, items, clients, cats, totalSales: data.totalSales||0 };
    }

    async function render(){
      $('#totalSales').textContent = 'Loading…';
      let raw = {};
      try { raw = await loadAgg(); } catch(e){ console.warn(e); }
      const data = normalize(raw);

      // header
      $('#totalSales').textContent    = `Total Sales: ${money(data.totalSales)}`;
      $('#suppliersCount').textContent= `${data.suppliers.length} suppliers`;
      $('#itemsCount').textContent    = `${data.items.length} items ranked`;
      $('#clientsCount').textContent  = `${data.clients.length} clients`;
      $('#catsCount').textContent     = `${data.cats.length} category rows`;

      // lists
      renderList($('#listSuppliers'), data.suppliers, 'total', money, 10);
      renderList($('#listItems'),     data.items,     'units', v=>`${num(v)} pcs`, 10);
      renderList($('#listClients'),   data.clients,   'total', money, 10);
      renderList($('#listCats'),      data.cats,      'units', v=>`${num(v)} pcs`, 10);
    }

    $('#btnRefresh').addEventListener('click', render);
    render();

    // sticky header: quick show on scroll up, hide on scroll down
    (function(){
      const h = $('#appHeader'); if(!h) return;
      let last = window.scrollY; let ticking=false;
      function frame(){
        const y = window.scrollY; const dy = y-last;
        if(Math.abs(dy)>2){ h.classList.toggle('is-hidden', dy>0); last=y; }
        ticking=false;
      }
      addEventListener('scroll', ()=>{ if(!ticking){ ticking=true; requestAnimationFrame(frame); } }, {passive:true});
    })();
  </script>
</body>
</html>
